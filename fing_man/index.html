<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Card Saver</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,486;1,486&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <script src="main.js"></script>
</head>

<body>

<div class="container">

    <div class="login">
        <h1>Login</h1>
    </div>

    <div class="uname">
        <label>Username</label>
    </div>
        
    <div class="uname_input_div">
        <input type="text" class="uname_input">
    </div>

    <div class="pass">
        <label>Password</label>
    </div>
        
    <div class="pass_input_div">
        <input type="text" class="pass_input">
    </div>

    <div class="reds">
        <a><h6>Register</h6></a>
        <a href=""><h6>Reset Password</h6></a>
    </div>

    <div><button class="login_but">Login</button></div>

</div>

</body>
</html>
